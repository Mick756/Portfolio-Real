<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mick Arias</title>

    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../styles/style.css" />

</head>
<body>

<nav>
    <p id="name">Mick Arias</p>
</nav>

<div id="container">

    <span>

        <div class="row buttons-and-photo">
            <div class="col-4">
                <button id="home" class="btn redirect-button">Home</button>
                <br>
                <button id="projects" class="btn redirect-button">Projects</button>
                <br>
                <button id="skills" class="btn redirect-button">Skills</button>
            </div>

            <div class="col-4">
                <img id="self-image" src="../images/self-image.jpg" alt="portrait" />
            </div>

            <div class="col-4">
                <button id="contact" class="btn redirect-button">Contact</button>
                <br>
                <button id="resume" class="btn redirect-button">Résumé</button>
                <br>
                <button id="social" class="btn redirect-button">Social</button>
            </div>
        </div>

    </span>

    <div id="resume-info-container">
        <h3 class="section-title">Below are the links to my portfolio in different formats along with dates when they were last updated.</h3>
        <div class="download-link-container">
            <form class="downloads-form" method="get" action="../downloads/Mick%20Arias%20Resume.docx">
                <button class="btn download-button" id="download-resume-word" type="submit">
                    <span style="text-decoration: underline">Download</span> <br>
                    <span style="font-size: 25px"><span style="text-decoration: underline">Format</span>: Word Document (.docx)</span><br>
                    <span style="font-size: 25px"><span style="text-decoration: underline">Date Uploaded</span>: October 11, 2019</span>
                </button>
            </form>
            <form class="downloads-form" method="get" action="../downloads/Mick_Arias_Resume.pdf">
                <button class="btn download-button" id="download-resume-pdf" type="submit">
                    <span style="text-decoration: underline">Download</span> <br>
                    <span style="font-size: 25px"><span style="text-decoration: underline">Format</span>: Portable Document (PDF)</span><br>
                    <span style="font-size: 25px"><span style="text-decoration: underline">Date Uploaded</span>: October 11, 2019</span>
                </button>
            </form>
        </div>
    </div>


</div>

<footer id="footer">Mick Arias © 2019</footer>

</body>

<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script type="text/javascript">

    $("#home").on("click", (e) => {
        location.replace("/");
    });

    $("#projects").on("click", (e) => {
        location.replace("/projects");
    });

    $("#contact").on("click", (e) => {
        location.replace("/contact");
    });

    $("#skills").on("click", (e) => {
        location.replace("/skills");
    });

    $("#resume").on("click", (e) => {
        location.replace("/resume");
    });

    $("#social").on("click", (e) => {
        location.replace("/social");
    });

</script>

</html>
