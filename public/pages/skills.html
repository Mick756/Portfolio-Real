<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mick Arias</title>

    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../styles/style.css" />

</head>
<body>

<nav>
    <p id="name">Mick Arias</p>
</nav>

<div id="container">

    <span>

        <div class="row buttons-and-photo">
            <div class="col-4">
                <button id="home" class="btn redirect-button">Home</button>
                <br>
                <button id="projects" class="btn redirect-button">Projects</button>
                <br>
                <button id="skills" class="btn redirect-button">Skills</button>
            </div>

            <div class="col-4">
                <img id="self-image" src="../images/self-image.jpg" alt="portrait" />
            </div>

            <div class="col-4">
                <button id="contact" class="btn redirect-button">Contact</button>
                <br>
                <button id="resume" class="btn redirect-button">Résumé</button>
                <br>
                <button id="social" class="btn redirect-button">Social</button>
            </div>
        </div>

    </span>

    <div class="skills-container">
        <table class="skills-table">
            <tr style="font-size: 30px;">
                <th><span style="text-decoration: underline">Skill</span></th>
                <th><span style="text-decoration: underline">Experience (Years)</span></th>
            </tr>
            <tr>
                <td>JavaScript</td>
                <td>2</td>
            </tr>
            <tr>
                <td>Java</td>
                <td>4</td>
            </tr>
            <tr>
                <td>Spring</td>
                <td>< 1</td>
            </tr>
            <tr>
                <td>Node.js</td>
                <td>2</td>
            </tr>
            <tr>
                <td>Express</td>
                <td>2</td>
            </tr>
            <tr>
                <td>HTML</td>
                <td>2</td>
            </tr>
            <tr>
                <td>CSS</td>
                <td>2</td>
            </tr>
            <tr>
                <td>Handlebars</td>
                <td>2</td>
            </tr>
            <tr>
                <td>MySQL</td>
                <td>4</td>
            </tr>
            <tr>
                <td>MongoDB</td>
                <td>1</td>
            </tr>
        </table>
    </div>

</div>

<footer id="footer">Mick Arias © 2019</footer>

</body>

<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script type="text/javascript">

    $("#home").on("click", (e) => {
        location.replace("/");
    });

    $("#projects").on("click", (e) => {
        location.replace("/projects");
    });

    $("#contact").on("click", (e) => {
        location.replace("/contact");
    });

    $("#skills").on("click", (e) => {
        location.replace("/skills");
    });

    $("#resume").on("click", (e) => {
        location.replace("/resume");
    });

    $("#social").on("click", (e) => {
        location.replace("/social");
    });

</script>

</html>
