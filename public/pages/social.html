<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mick Arias</title>

    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../styles/style.css" rel="stylesheet"/>

</head>
<body>

<nav>
    <p id="name">Mick Arias</p>
</nav>

<div id="container">

    <span>

        <div class="row buttons-and-photo">
            <div class="col-4">
                <button class="btn redirect-button" id="home">Home</button>
                <br>
                <button class="btn redirect-button" id="projects">Projects</button>
                <br>
                <button class="btn redirect-button" id="skills">Skills</button>
            </div>

            <div class="col-4">
                <img alt="portrait" id="self-image" src="../images/self-image.jpg"/>
            </div>

            <div class="col-4">
                <button class="btn redirect-button" id="contact">Contact</button>
                <br>
                <button class="btn redirect-button" id="resume">Résumé</button>
                <br>
                <button class="btn redirect-button" id="social">Social</button>
            </div>
        </div>

    </span>

    <div id="resume-info-container">
        <h3 style="text-align: center; padding: 30px; font-size: 30px; color: white;">No Social Media Links Yet</h3>
    </div>


</div>

<footer id="footer">Mick Arias © 2019</footer>

</body>

<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script type="text/javascript">

    $("#home").on("click", (e) => {
        location.replace("/");
    });

    $("#projects").on("click", (e) => {
        location.replace("/projects");
    });

    $("#contact").on("click", (e) => {
        location.replace("/contact");
    });

    $("#skills").on("click", (e) => {
        location.replace("/skills");
    });

    $("#resume").on("click", (e) => {
        location.replace("/resume");
    });

    $("#social").on("click", (e) => {
        location.replace("/social");
    });

</script>

</html>
